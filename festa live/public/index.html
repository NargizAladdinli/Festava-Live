<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="../src/scss/style.css">
        <title>Document</title>
    </head>
    <body>


        <section id="banner" style="background-image:
            url(https://templatemo.com/templates/templatemo_583_festava_live/images/nainoa-shizuru-unsplash-blur.jpg);">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="text-white mb-4">Event Schedule</h2>
                        <div class="table-reponsive">
                            <table class="schedule-table table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Wednesday</th>
                                        <th scope="col">Thursday</th>
                                        <th scope="col">Friday</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">Day 1</th>
                                        <td class="table-background-image-wrap
                                            pop-background-image"
                                            style="background-image:
                                            url(https://templatemo.com/templates/templatemo_583_festava_live/images/artists/joecalih-UmTZqmMvQcw-unsplash.jpg);">
                                            <h3>Pop Night</h3>
                                            <p class="mb-2">5:00 - 7:00 PM</p>
                                            <p>By Adele</p>
                                            <div class="section-overlay"></div>
                                        </td>
                                        <td style="background-color: #F3DCD4"></td>
                                        <td class="table-background-image-wrap
                                            rock-background-image"
                                            style="background-image:
                                            url(https://templatemo.com/templates/templatemo_583_festava_live/images/artists/abstral-official-bdlMO9z5yco-unsplash.jpg);">
                                            <h3>Rock & Roll</h3>
                                            <p class="mb-2">7:00 - 11:00 PM</p>
                                            <p>By Rihana</p>
                                            <div class="section-overlay"></div>
                                        </td>

                                    </tr>
                                    <tr>
                                        <th scope="row">Day 2</th>
                                        <td style="background-color: #ECC9C7"></td>
                                        <td>
                                            <h3>DJ Night</h3>
                                            <p class="mb-2">6:30 - 9:30 PM</p>
                                            <p>By Rihana</p>
                                        </td>
                                        <td style="background-color: #D9E3DA"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Day 3</th>
                                        <td class="table-background-image-wrap
                                            country-background-image"
                                            style="background-image:
                                            url(https://templatemo.com/templates/templatemo_583_festava_live/images/artists/soundtrap-rAT6FJ6wltE-unsplash.jpg);">
                                            <h3>Country Music</h3>
                                            <p class="mb-2">4:30 - 7:30 PM</p>
                                            <p>By Rihana</p>
                                            <div class="section-overlay"></div>
                                        </td>
                                        <td style="background-color: #D1CFC0"></td>
                                        <td>
                                            <h3>Free Styles</h3>
                                            <p class="mb-2">6:00 - 10:00 PM</p>
                                            <p>By Members</p>

                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>


        </section>








        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>
</html>
